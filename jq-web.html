<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>jq web</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <main class="p-3">
      <div class="card">
        <div class="card-body">
          <div class="form-group">
            <label for="input">Input</label>
            <textarea id="input" class="form-control"></textarea>
          </div>
          <div class="form-group">
            <label for="query">Query</label>
            <textarea id="query" class="form-control"></textarea>
          </div>
          <button id="exec" class="mt-3 btn btn-primary">jq</button>
        </div>
      </div>

      <div class="mt-3 card">
        <div class="card-body">
          <div class="form-group">
            <label for="output">Output</label>
            <textarea id="output" class="form-control" readonly></textarea>
          </div>
        </div>
      </div>
    </main>

    <script src="./jq.wasm.js" async></script>
    <script type="module" src="./jq-web.js"></script>
  </body>
</html>
